<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 15</title>
    <style>
     div{
        width: 100px;
        height: 50px;
        margin: 5px;
        padding: 5px;
     }
     .solid{
         border:3px solid #000;
         border-radius: 25px;
         box-shadow: 0px 0px 25px gold;
     }
     .dotted{
         border:5px dotted #f00;
     }
     .dashed{
         border:3px dashed #0f0;
     }
     .bg{
         background-image: url('images/bg_640.jpg');
         background-repeat: no-repeat;
         background-attachment: fixed;
     }
    </style>
</head>
<body class="bg">
    <h1>CSS - Exempel 15</h1>
    <h2>Kantlinjer (border)</h2>
    <div class="solid">Solid</div>
    <div class="dotted">Dotted</div>
    <div class="dashed">Dashed</div>
    <img class="solid"
     src="https://picsum.photos/200/300/?random" alt="">

     <img class="dotted"
     src="https://picsum.photos/200/300/?random" alt="">

     <img class="dashed"
     src="https://picsum.photos/200/300/?random" alt="">

    </body>
</html>
