<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">

    <title>Exempel 6</title>

<body>
    <h1>HTML - Exempel 6</h1>
    <h2>Ljud i HTML5</h2>
    <h3>Enkel syntax</h3>
    <audio src="audio/arcade.mp3" controls>
        Your browser does not support the audio tag.
    </audio>
    <hr>
    <h3>Alternativ syntax</h3>
    <audio controls>
        <source src="audio/arcade.mp3"> 
            Your browser does not support audio.
    </audio>
    <h3>Flera attribut</h3>
    <h4>Loop</h4>
    <audio src="audio/arcade.mp3" controls loop></audio>

    <h2>Video i HTML5</h2>
    <h3>Enkel syntax</h3>
    <video controls height="500" width="500"
           src="video/SampleVideo.mp4">
        Your browser does not support video.
    </video>
    <h3>Avancerad syntax</h3>
    <video controls height="500" width="500">
        <source src="video/SampleVideo.mp4"> 
            Your browser does not support video.
    </video>
