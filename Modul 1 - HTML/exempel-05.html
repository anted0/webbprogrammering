<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 5</title>
</head>
<body>
    <h1>HTML - Exempel 5</h1>
    <h2>Tabeller</h2>
    <table border=1 width="600">
        <!-- OBS! Alla tabell-attribut är föråldrade (obsolete) i HTML5-->
        <tr><th>Dag</th><th>Aktivitet</th></tr>
        <tr><td><strong>Måndag</strong></td><td><em>Lektion om CSS</em></td></tr>
        <tr><td>Tisdag</td><td><mark>Ledig</mark></td></tr>
        <tr><td>Onsdag</td><td>Lektion om CSS och Bootstrap</td></tr>
        <tr><td>Torsdag</td><td>Mer med Bootstrap</td></tr>
        <tr><td>Fredag</td><td><s>Ledig</s></td></tr>
        <tr><td colspan="2">En stor cell som sträcker sig över två kolumner</td></tr>
    </table>
    <hr>
    <table border=1>
        <tr><td rowspan="2">Cell 1</td><td>Cell 2</td></tr>
        <tr>                           <td>Cell 3</td></tr>
    </table>
</body>
</html>
