<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Exempel 2</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>HTML - Exempel 2</h1>

        <h2>Attribut</h2>
        <p lang="en">Som english text</p>

        <h2>Listor</h2>
        <h3>Punktlista</h3>
        <ul>
            <li>Bröd</li>
            <li>Mjölk</li>
            <li>Smör</li>  
        </ul>
        <h3>Numrerade listor</h3>
        <ol>
            <li>Första steget</li>
            <li>Andra steget</li>
            <li>Tredje steget</li>
        </ol>
        <ol start="10" type="I">
            <li>Tio</li>
            <li>Elva</li>
            <li>Tolv</li>
            <li value="100">Hundra</li>
        </ol>        
    </body>
</html>
